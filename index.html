<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="assets/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Login Form</title>
    </head>
    <body >

        <!-- form div start -->
    <div class="d-flex">

        <!-- form start -->
        <form action="" class="form-login text-center">
            <h1>User Login</h1>

            <!-- email & password start -->
            <input type="email" placeholder="Enter your Email Address" class="form-control mb-3" required>
            <input type="password" placeholder="Enter your Password" class="form-control mb-4" >
            <!-- email & password end -->
                
            <!-- form checkbox strat -->
            <div class="form-check mb-4">
                <label for="">
                    <input type="checkbox" class="form-check-input"> Remeber me
                </label>
            </div>
            <!-- form checkbox end -->


            <!-- submit button start -->
            <button class="btn btn-primary w-100 " type="submit">Login</button>   
            <!-- submit button end -->
            
        </form>
        <!-- form end -->

    </div>  
        <!-- form div end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
